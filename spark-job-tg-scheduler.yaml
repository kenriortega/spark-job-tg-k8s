apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: ScheduledSparkApplication
metadata:
  name: spark-job-tg-scheduled
  namespace: spark-operator
spec:
  schedule: "@every 2h"
  concurrencyPolicy: Allow
  template:
    type: Scala
    mode: cluster
    image: "spark-job-tg:v0.0.1"
    imagePullPolicy: Always
    mainClass: TelegramJobProcessing
    mainApplicationFile: "local:///app/telegram-job-processing.jar"
    sparkVersion: "3.1.1"
    restartPolicy:
      type: Never
    driver:
      cores: 2
      coreLimit: "1200m"
      memory: "512m"
      labels:
        version: 3.1.1
      serviceAccount: spark
    executor:
      cores: 1
      instances: 5
      memory: "512m"
      labels:
        version: 3.1.1